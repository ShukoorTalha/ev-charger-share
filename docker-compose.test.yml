version: '3.8'

services:
  # MongoDB service for testing
  mongodb-test:
    image: mongo:6.0
    container_name: chargershare-mongodb-test
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=testuser
      - MONGO_INITDB_ROOT_PASSWORD=testpass
    ports:
      - "27018:27017"
    volumes:
      - mongodb-test-data:/data/db
    networks:
      - chargershare-test-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API service for testing
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chargershare-backend-test
    restart: always
    depends_on:
      - mongodb-test
    environment:
      - NODE_ENV=test
      - PORT=5000
      - MONGODB_URI=mongodb://testuser:testpass@mongodb-test:27017/chargershare_test?authSource=admin
      - JWT_SECRET=test_jwt_secret_key
      - JWT_EXPIRES_IN=1h
      - FRONTEND_URL=http://localhost:3000
      - STRIPE_SECRET_KEY=sk_test_51NxSample1234567890abcdefghijklmnopqrstuvwxyz
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    ports:
      - "5001:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - chargershare-test-network
    command: >
      sh -c "npm install --only=dev && npm test"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  chargershare-test-network:
    driver: bridge

volumes:
  mongodb-test-data:
