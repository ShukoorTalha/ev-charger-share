apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: evchargershare
data:
  NODE_ENV: "development"
  PORT: "5000"
  MONGODB_URI: "mongodb://admin:password@mongodb-service:27017/evchargershare?authSource=admin"
  REDIS_URL: "redis://redis-service:6379"
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
  JWT_EXPIRES_IN: "7d"
  FRONTEND_URL: "http://localhost:8080"
  OPENCAGE_API_KEY: ""
  EMAIL_FROM: "noreply@evchargershare.com"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
  EMAIL_USER: ""
  EMAIL_PASS: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: evchargershare
type: Opaque
stringData:
  STRIPE_SECRET_KEY: ""
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  S3_BUCKET_NAME: ""
  S3_REGION: "us-east-1"
